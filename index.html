<!DOCTYPE HTML>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <link rel = "stylesheet" href = "styles.css">
        <title>Etch-a-Sketch</title>
    </head>
</html>

<body>
    <div id = "contentContainer">
        <img src="images/header.png" id = "header" alt="header">
        <div id = "gridContainer">
            <div id = "grid">

            </div>
        </div>
        <p></p>
        <div id = "ui">
            <div class = "slidecontainer">
                <input type = "range" min = "1" max = "100" value = "16" class = "slider" id = "gridSlider">
                <div id = "size">Size: </div>
            </div>
            <input type = "color" id = "pickColor" value = "#000000">
            <button id = "eraser" class = "button">Eraser</button>
            <button id = "clear" class = "button">Clear</button>
            <button id = "lines" class = "button">Toggle Grid Lines</button>
        </div>
    </div>
    <div class="footer">
